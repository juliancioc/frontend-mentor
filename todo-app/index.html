<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <header>
      <div class="content-header">
        <h1>TODO</h1>
      </div>
    </header>
    <div class="content">
      <div class="tasks-wrapper">
        <input type="text" placeholder="Create a new todo...">
        <div class="todo">
          <input class="checkbox-todo" type="checkbox">
          <p>Complete online JavaScript course</p>
          <button class="btn delete"><img src="./assets/delete-todo.png" alt="Delete todo"></button>
        </div>
        <div class="todo">
          <input class="checkbox-todo" type="checkbox">
          <p>Complete online JavaScript course</p>
          <button class="btn delete"><img src="./assets/delete-todo.png" alt="Delete todo"></button>
        </div>
        <div class="todo">
          <input class="checkbox-todo" type="checkbox">
          <p>Complete online JavaScript course</p>
          <button class="btn delete"><img src="./assets/delete-todo.png" alt="Delete todo"></button>
        </div>
        <div class="todo">
          <input class="checkbox-todo" type="checkbox">
          <p>Complete online JavaScript course</p>
          <button class="btn delete"><img src="./assets/delete-todo.png" alt="Delete todo"></button>
        </div>
        <div class="todo">
          <input class="checkbox-todo" type="checkbox">
          <p>Complete online JavaScript course</p>
          <button class="btn delete"><img src="./assets/delete-todo.png" alt="Delete todo"></button>
        </div>
        
        <div class="todo info">
          <p>5 items left</p>
          <button class="btn">Clear Completed</button>
        </div>
      </div>

      <div class="filters">
        <button class="btn">All</button>
        <button class="btn">Active</button>
        <button class="btn">Completed</button>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
