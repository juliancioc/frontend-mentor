<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <main class="container">
    <img src="./assets/logo.svg" alt="Logo">

    <div class="tabs-options-time">
      <button class="start-pomodoro">pomodoro</button>
      <button>short break</button>
      <button>long break</button>
    </div>
    <div class="timer">
      <svg class="progress-ring" height="340" width="340">
        <circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="165" cx="171" cy="171" />
      </svg>
      <p class="progress-time">25:<span class="seconds">00</span></p>
      <p class="pause">START</p>
      <div class="background"></div>
    </div>

    <div class="settings">
      <img src="./assets/icon-settings.svg" alt="">
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
